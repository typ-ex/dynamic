---
- hosts: localhost
  connection: local
  gather_facts: False

  tasks:
    - name: Create new Droplet.
      digital_ocean_droplet:
        state: present
        name: ansible-test
        private_networking: yes
        size: 1 gb
        image_id: centos-7-x64
        region: nyc3
        # Customize this for your account
        ssh_keys:
          - 28111821
        # Required for idempotence/only one droplet creation.
        unique_name: yes
      register: do